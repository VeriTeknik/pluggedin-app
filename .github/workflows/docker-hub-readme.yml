name: Update Docker Hub README

on:
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/docker-hub-readme.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN || secrets.DOCKER_PASSWORD }}
          repository: veriteknik/pluggedin
          short-description: 'Plugged.in - Social platform for managing MCP servers. Multi-arch support (AMD64 + ARM64).'
          readme-filepath: ./README.md
          enable-url-completion: true
